<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Tandon Geoguesser</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body style="font-family: 'Comic Sans MS';" class="antialiased bg-gray-50 text-gray-800">

  <header>
    <section class="mt-12 mr-16 grid gap-2 grid-rows-2 items-center">
      <div class="flex flex-col items-end gap-2 text-2xl">
        <p class="text-gray-600">{{ username }}</p>
      </div>
      <div class="flex flex-col items-end gap-2 text-2xl">
        <p class="text-gray-600">Best Score: {{ best_score }}</p>
      </div>
    </section>
  </header>

  <main class="mt-12 mx-auto max-w-7xl">
    <section class="flex flex-row justify-center">
      <div class="text-center">
        <p class="text-6xl font-extrabold leading-tight">Tandon Geoguesser</p>
        <p class="mt-6 text-4xl font-semibold text-gray-600">Week of {{ date1 }} - {{ date2 }}</p>
      </div>
    </section>

    <section class="mt-10 mx-auto max-w-4xl">
      <table class="min-w-full border-4 border-gray-500 text-3xl">
        <thead>
          <tr class="bg-gray-400 text-left">
            <th class="border-r-4 border-gray-500 px-4 py-2">Name</th>
            <th class="px-4 py-2">Points</th>
          </tr>
        </thead>
        <tbody>
          {% for row in data %}
          <tr class="{% if loop.index % 2 == 0 %}bg-gray-200{% else %}bg-gray-100{% endif %}">
            <td class="border-r-4 border-gray-500 px-4 py-2">{{ row.username }}</td>
            <td class="px-4 py-2">{{ row.max_score }}</td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </section>
  </main>

</body>
</html>

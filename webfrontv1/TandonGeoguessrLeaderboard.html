<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Tandon Geoguesser</title>
  <!-- Tailwind via CDN for convenience -->
  <script src="https://cdn.tailwindcss.com"></script>
  <meta name="description" content="A clean, responsive UI page template using Tailwind CSS." />
</head>
<body style="font-family: 'Comic Sans MS';" class="antialiased bg-gray-50 text-gray-800">
  <header>
    <section class="mt-12 grid gap-2 grid-rows-2 items-center px-16">
      <div class="flex flex-col items-end gap-2 text-2xl">
        <p class="text-gray-600">[Username]</p>
      </div>
      <div class="flex flex-col items-end gap-2 text-2xl">
        <p class="text-gray-600">Best Score: [Score]</p>
      </div>
    </section>
  </header>

  <!-- HERO -->
  <main class="mt-12 mx-auto max-w-7xl">
    <section class="flex flex-row justify-center items-center">
      <div class="text-center">
        <h1 class="text-6xl font-extrabold leading-tight">Tandon Geoguesser</h1>
        <p class="mt-6 text-4xl font-semibold text-gray-600">Week of [Date1] - [Date2]</p>
      </div>
    </section>

    <section class="mt-6 grid mx-auto max-w-3xl text-3xl grid-rows-11 grid-cols-[3fr_1fr] items-left border-4 border-gray-500">
      <div class="bg-gray-400 pl-4">
        <p>Name</p>
      </div>
      <div class="bg-gray-400 pl-4 border-l-4 border-gray-500">
        <p>Points</p>
      </div>
      <div class="bg-gray-200 pl-4">
        <p>[Name1]</p>
      </div>
      <div class="bg-gray-200 pl-4 border-l-4 border-gray-500">
        <p>[Points1]</p>
      </div>
      </div>
      <div class="bg-gray-100 pl-4">
        <p>[Name2]</p>
      </div>
      <div class="bg-gray-100 pl-4 border-l-4 border-gray-500">
        <p>[Points2]</p>
      </div>
      <div class="bg-gray-200 pl-4">
        <p>[Name3]</p>
      </div>
      <div class="bg-gray-200 pl-4 border-l-4 border-gray-500">
        <p>[Points3]</p>
      </div>
      </div>
      <div class="bg-gray-100 pl-4">
        <p>[Name4]</p>
      </div>
      <div class="bg-gray-100 pl-4 border-l-4 border-gray-500">
        <p>[Points4]</p>
      </div>
      <div class="bg-gray-200 pl-4">
        <p>[Name5]</p>
      </div>
      <div class="bg-gray-200 pl-4 border-l-4 border-gray-500">
        <p>[Points5]</p>
      </div>
      </div>
      <div class="bg-gray-100 pl-4">
        <p>[Name6]</p>
      </div>
      <div class="bg-gray-100 pl-4 border-l-4 border-gray-500">
        <p>[Points6]</p>
      </div>
      <div class="bg-gray-200 pl-4">
        <p>[Name7]</p>
      </div>
      <div class="bg-gray-200 pl-4 border-l-4 border-gray-500">
        <p>[Points7]</p>
      </div>
      </div>
      <div class="bg-gray-100 pl-4">
        <p>[Name8]</p>
      </div>
      <div class="bg-gray-100 pl-4 border-l-4 border-gray-500">
        <p>[Points8]</p>
      </div>
      <div class="bg-gray-200 pl-4">
        <p>[Name9]</p>
      </div>
      <div class="bg-gray-200 pl-4 border-l-4 border-gray-500">
        <p>[Points9]</p>
      </div>
      </div>
      <div class="bg-gray-100 pl-4">
        <p>[Name10]</p>
      </div>
      <div class="bg-gray-100 pl-4 border-l-4 border-gray-500">
        <p>[Points10]</p>
      </div>
    </section>
  </main>
</body>
</html>

<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Tandon Geoguesser</title>
  <!-- Tailwind via CDN for convenience -->
  <script src="https://cdn.tailwindcss.com"></script>
  <meta name="description" content="A clean, responsive UI page template using Tailwind CSS." />
</head>
<body style="font-family: 'Comic Sans MS';" class="antialiased bg-gray-50 text-gray-800">
  <header>
    <section class="mt-12 mr-16 grid gap-2 grid-rows-2 items-start">
      <div class="flex flex-col items-end gap-2 text-2xl relative">
        <button id="usernameBtn" class="text-gray-600"></button>
      </div>
      <div id="userDropdown" class="hidden absolute right-12 mt-10 w-48 bg-white border rounded shadow-lg z-50">
        <button id="logoutBtn" class="w-full text-left px-4 py-2 text-red-500 hover:bg-gray-200">Log Out</button>
      </div>
      <div class="flex flex-col items-end gap-2 text-2xl">
        <p id="myScore" class="text-gray-600"></p>
      </div>
    </section>
  </header>

  <!-- HERO -->
  <main class="mt-12 mx-auto max-w-7xl">
    <section class="mx-12 h-[50vh] flex-1 bg-blue-200 text-center">
      [picture]
    </section>
    <section class="mx-12 mt-4 h-48 flex flex-row justify-between items-center">
      <div id="buildingContainer" class="w-72 flex flex-col relative">
        <div class="bg-violet-200 p-2 border border-violet-400">
          <p>Building</p>
        </div>

        <input 
          id="buildingInput"
          type="text"
          class="w-full border p-2"
          placeholder="Search..."
        />
        <ul class="absolute bottom-full mb-1 left-0 right-0 bg-white border max-h-48 overflow-y-auto hidden"></ul>
      </div>
      <div id="floorContainer" class="w-72 flex flex-col relative">
        <div class="bg-violet-200 p-2 border border-violet-400">
          <p>Floor</p>
        </div>

        <input 
          id="floorInput"
          type="text"
          class="w-full border p-2"
          placeholder="Search..."
        />
        <ul class="absolute bottom-full mb-1 left-0 right-0 bg-white border max-h-48 overflow-y-auto hidden"></ul>
      </div>
      <div id="roomContainer" class="w-72 flex flex-col relative">
        <div class="bg-violet-200 p-2 border border-violet-400">
          <p>Room</p>
        </div>

        <input 
          id="roomInput"
          type="text"
          class="w-full border p-2"
          placeholder="Search..."
        />
        <ul class="absolute bottom-full mb-1 left-0 right-0 bg-white border max-h-48 overflow-y-auto hidden"></ul>
      </div>
      <button class="px-16 py-12 rounded-md bg-violet-800 text-white hover:opacity-95 transition" id="submitBtn">Submit</button>
    </section>
  </main>
  <script>
    const username = sessionStorage.getItem("username") || "Guest";
    const score = sessionStorage.getItem("bestScore") || 0;

    const usernameBtn = document.getElementById("usernameBtn");
    const scoreText = document.getElementById("myScore");
    const logoutBtn = document.getElementById("logoutBtn");

    usernameBtn.textContent = username;
    scoreText.textContent = "Best Score: " + score;
    
    usernameBtn.onclick = function(e) {
      if (username !== "Guest") {
        userDropdown.classList.toggle("hidden");
      } else {
        window.location.href = "TandonGeoguessrSignIn.html";
      }
    };

    // Close dropdown if clicked outside
    document.addEventListener("click", function(e) {
      if (!usernameBtn.contains(e.target) && !userDropdown.contains(e.target)) {
        userDropdown.classList.add("hidden");
      }
    });

    // Log out
    logoutBtn.onclick = function() {
      sessionStorage.removeItem("username");
      sessionStorage.removeItem("bestScore");
      window.location.href = "TandonGeoguessrSignIn.html";
    };
  </script>
  <script>
    const buildingOptions = [
      "New York", "Los Angeles", "Chicago", "Houston", "Phoenix",
      "Philadelphia", "San Antonio", "San Diego", "Dallas", "San Jose"
    ];

    function createAutocomplete(containerId, inputId, options) {
      const container = document.getElementById(containerId);
      const input = document.getElementById(inputId);
      const list = container.querySelector("ul");

      function populateDropdown(matches) {
        list.innerHTML = "";
        matches.forEach(opt => {
          const li = document.createElement("li");
          li.textContent = opt;
          li.className = "p-2 hover:bg-gray-200 cursor-pointer";
          li.addEventListener("click", () => {
            input.value = opt;
            list.classList.add("hidden");
          });
          list.appendChild(li);
        });
        list.classList.toggle("hidden", matches.length === 0);
      }

      // Show all options on focus
      input.addEventListener("focus", () => populateDropdown(options));

      // Filter as user types
      input.addEventListener("input", () => {
        const value = input.value.toLowerCase();
        const matches = options.filter(opt => opt.toLowerCase().startsWith(value));
        populateDropdown(matches);
      });

      // Hide dropdown if click is outside container
      document.addEventListener("click", (e) => {
        if (!container.contains(e.target)) {
          list.classList.add("hidden");
        }
      });
    }
    createAutocomplete("buildingContainer", "buildingInput", buildingOptions);
    createAutocomplete("floorContainer", "floorInput", buildingOptions);
    createAutocomplete("roomContainer", "roomInput", buildingOptions);
  </script>
  <script>
    submitBtn.onclick = function() {
      const submitBtn = document.getElementById("submitBtn");
      const buildingInput = document.getElementById("buildingInput");
      const floorInput = document.getElementById("floorInput");
      const roomInput = document.getElementById("roomInput");

      let building = buildingInput.value.trim();
      let floor = floorInput.value.trim();
      let room = roomInput.value.trim();

      sessionStorage.setItem("buildingGuess", building);
      sessionStorage.setItem("floorGuess", floor);
      sessionStorage.setItem("roomGuess", room);
      window.location.href = "TandonGeoguessrRoundResult.html";
    };
  </script>
</body>
</html>

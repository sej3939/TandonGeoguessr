<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Tandon Geoguesser</title>
  <!-- Tailwind via CDN for convenience -->
  <script src="https://cdn.tailwindcss.com"></script>
  <meta name="description" content="A clean, responsive UI page template using Tailwind CSS." />
</head>
<body style="font-family: 'Comic Sans MS';" class="antialiased bg-gray-50 text-gray-800">
  <!-- HERO -->
  <main class="mt-44 mx-auto max-w-7xl">
    <section class="flex flex-row justify-center">
      <a href="TandonGeoguessrHome.html" class="text-6xl font-extrabold leading-tight">Tandon Geoguesser</a>
    </section>

    <section class="mt-12 mx-auto max-w-4xl flex flex-col items-center gap-6">
      <p class="text-red-500 text-med h-5 opacity-0" id="loginError">Incorrect email address or password</p>
      <p class="text-4xl font-semibold text-gray-600">Email Address:</p>
      <input id="emailInput"
        type="text"
        class="border border-gray-300 rounded-lg p-2 w-64"
        placeholder="Type here..."
      >
      <p class="text-4xl font-semibold text-gray-600">Password:</p>
      <input id="passwordInput"
        type="password"
        class="border border-gray-300 rounded-lg p-2 w-64"
        placeholder="••••••"
      >
      <button class="px-8 py-4 rounded-md bg-violet-800 text-white hover:opacity-95 transition" id="loginBtn">Login</button>
      <p class="text-center text-med text-gray-600">Don't have an account? 
        <a href="TandonGeoguessrSignUp.html" class="text-med text-blue-600 hover:underline font-semibold">Sign up here!</a>
      </p>
    </section>
  </main>
  <script>
    const CORRECT_EMAIL = "test@e.com";
    const CORRECT_PASSWORD = "12345";

    const loginBtn = document.getElementById("loginBtn");
    const emailInput = document.getElementById("emailInput");
    const passwordInput = document.getElementById("passwordInput");

    const loginError = document.getElementById("loginError");

    loginBtn.onclick = function() {
      let email = emailInput.value.trim();
      let password = passwordInput.value.trim();

      // Reset previous errors
      loginError.classList.add("opacity-0");
      
      if ((email !== CORRECT_EMAIL) || password !== CORRECT_PASSWORD) {
        loginError.classList.remove("opacity-0");
      } else {
        sessionStorage.setItem("username", emailInput.value.trim());
        window.location.href = "TandonGeoguessrHome.html";
      }
    };
  </script>
</body>
</html>
